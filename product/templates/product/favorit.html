{% extends 'product/base.html' %}
{% load static %}
{% block body %}



          {% for product in products %}
            <div class="col-md-4 mt-3">
              <div class="card">
                <img src="{{product.imageURL}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">{{product}}</h5>
                
                  <button data-product="{{product.id}}" data-action="add"
                  class="btn btn-outline-danger like-product">
                  <i class="fas fa-trash"></i>
                  </button> 

                  <button data-product="{{product.id}}" data-action="add" class="btn btn-dark update-cart">Add To Cart
                      <i class="fas fa-shopping-cart ml-1"></i>
                    </button>
                
                      <button class="btn btn-outline-success ml-5">
                        <a class="text-success" href="{{product.get_absolute_url}}">View</a>
                      </button>
                   

                    
                </div>
              </div>
            </div>
        {% empty %}
        
        <div class="col-sm-12 empty-cart-cls text-center"> <img class="fas fa-heart" width="130" height="130" class="img-fluid mb-4 mr-3">
            <h3><strong>There are no liked products</strong></h3>
            <h4>Add something to save for later</h4> <a href="{% url 'products:store' %}" class="btn btn-outline-dark cart-btn-transform m-3" data-abc="true">Add Some Product</a>
        </div>    
        {% endfor %}
